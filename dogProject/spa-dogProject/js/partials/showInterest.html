<div class="wrapper">
    <section>
		<h3>
			Looking to buy this dog
		</h3>

		<p>Please complete the form below with your details</p>

			<form ng-controller="ShowInterestController" id="advert">
				<fieldset>

				    <div id="form-content">
				        <label for="title">Title</label></br>
				            <select id="title" name="title" ng-model="title" ng-model="title">
				                <option value="Mr">Mr</option>
				                <option value="Mrs">Mrs</option>
				                <option value="Miss">Miss</option>
				                <option value="Ms">Ms</option>
				                <option value="Doctor">Doctor</option>
				            </select>
				    </div>

				    <div id="form-content">
				        <label for="firstname">Your First Name</label></br>
				            <input type="text" name="firstName" required="required" placeholder='&#xf007; Please Enter your First Name' ng-model="firstName">
				    </div>

				    <div id="form-content">
				        <label for="surname">Your Surname</label></br>
				            <input type="text" name="surname" required="required" placeholder='&#xf007; Please Enter your Surname' ng-model="surname">
				    </div>

				    <div id="form-content">
				        <label for="email">Your Email Address</label></br>
				             <input type="email" class="form-control" required="required" id="email" required="required" name="email" placeholder='&#xf0e0; Enter your email' ng-model="email">
				    </div>

				    <div id="form-content">
				        <label for="contactNumber">Your Contact Number</label></br>
				            <input type="text" class="form-control" id="contactNumber" required="required" name="contactNumber" placeholder='&#xf095; Please Enter your Contact Number' ng-model="contactNumber">
				    </div>

				    <div id="form-content">
				        <label for="buying_date">When would you like to meet the dog</label></br>
				             <input type="date" class="form-control" required="required" id="buying_date" required="required" name="buying_date" placeholder='&#xf073; Enter a choosen date' ng-model="buying_date">
				    </div> 

		    		<input type="submit" name="submit" value="Next" ng-click="showInterest()">
		    	</fieldset>

			</form> 

  </section>
</div>
